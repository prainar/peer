services:
  - type: web
    name: peer-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --config gunicorn_config.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: RENDER
        value: "true"
      - key: FLASK_ENV
        value: "production"
    envVarGroups:
      - group: postgresql 